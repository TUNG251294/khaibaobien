<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
var a, b, c;
a = prompt("Nhập số a");
b= prompt("Nhập số b:");
a = parseInt(a);
b = parseInt(b);
document.write('a =' + a);
document.write("<br/>");
document.write("b =" + b);
document.write("<br/>");
c = a%b;
if (c===0)
document.write("a là bội của b");
else document.write("a không là bội của b");
</script>

</body>
</html>
